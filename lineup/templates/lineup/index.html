{% extends "lineup/base.html" %}

{% block title %} Frontpage {% endblock %}

{% block content %}

<h1>Featured lineups</h1>

{% if lineup_list %}
    <ul>
        {% for lineup in lineup_list %}
        <li><a href="{% url 'view' lineup.id %}">{{ lineup.title }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
