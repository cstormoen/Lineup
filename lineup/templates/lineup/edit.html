{% extends "lineup/base.html" %}

{% block title %}{{ lineup.title }}{% endblock %}

{% block content %}

<h1>Edit {{ lineup.title }}</h1>
{% if error_message %}
{{ error_message }}
{% endif %}

<form action="" method="post">
{% csrf_token %}
    <div class="row">
        <div class="twelve columns">
            <label for="titleInput">Title</label>
            <input class="u-full-width" placeholder="{{ lineup.title }}" id="titleInput" />
        </div>
        <div class="twelve columns">
            <div class="two columns"><label>Rank</label></div>
            <div class="ten columns"><label>Text</label></div>
        </div>
        {% for entry in lineup.sorted_entries_by_rank %}
        <div class="twelve columns">
            <div class="two columns">
                <input class="u-full-width" placeholder="{{ entry.rank }}" id="entry_rank{{ forloop.counter }}" />
            </div>
            <div class="ten columns">
                <input class="u-full-width" placeholder="{{ entry.text }}" id="entry_text{{ forloop.counter }}" />
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="twelve columns">
        <input class="button-primary" value="Save" type="submit">
        <a class="button" href="{% url 'view' lineup.id %}">Back</a>
    </div>
</form>

{% endblock %}
