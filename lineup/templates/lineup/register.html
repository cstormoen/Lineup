{% extends "lineup/base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

<h1>Register a new user</h1>

{% if registered %}
<strong>Thank you for registering!</strong><br/>
<a class="button" href="{% url 'index' %}">Back</a>
{% else %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    <input class="button-primary" value="Register" type="submit">
</form>
{% endif %}
{% endblock %}
